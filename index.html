<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dinámicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Título -->
        <h1>Generador de Dinámicas</h1>

        <!-- Imagen debajo del título -->
        <img src="LOGO&DALE.png" alt="LOGO" class="logo-img">

        <!-- Formulario de entrada -->
        <div class="input-group">
            <label for="participants">Cantidad de participantes:</label>
            <input type="number" id="participants" min="1" max="30" value="10">
            <label for="minValue">Valor mínimo:</label>
            <input type="number" id="minValue" value="1">
        </div>
        <div class="input-group">
            <label for="quantity">Cantidad de números:</label>
            <input type="number" id="quantity" min="1" value="3">
            <label for="maxValue">Valor máximo:</label>
            <input type="number" id="maxValue" value="10">
        </div>

        <!-- Botones en la misma línea -->
        <div class="button-group">
            <button id="generateTableBtn">Generar Tabla de Dinámica</button>
            <button id="generateBtn">Generar Bendecidos</button>
        </div>

        <div class="button-group">
            <button id="clearBtn">Limpiar</button>
            <button id="exportPdfBtn">Exportar a PDF</button>
        </div>

        <!-- Resultados -->
        <h1 id="tableTitle" style="display:none;">Lista de Ganadores</h1>
        <div id="resultArea"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
